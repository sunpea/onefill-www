    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6, #10B981);
        }
        .nav-scrolled {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        header {
            background-color: transparent;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-dark">

            <ul class="flex justify-between items-center">
                <li>
                    <a href="#home" class="flex items-center text-white font-bold text-2xl">

                </li>
                <li><a href="#features" class="text-white hover:text-gray-200 transition duration-300">功能</a></li>
                <li><a href="#guide" class="text-white hover:text-gray-200 transition duration-300">使用指南</a></li>
                <li><a href="#download" class="text-white hover:text-gray-200 transition duration-300">下载</a></li>

    <main>

                <a href="#download" class="bg-white text-primary font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">立即下载</a>
            </div>
        </section>

        <section id="features" class="py-32">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-16">核心功能</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                    <div class="bg-white rounded-lg shadow-xl p-8 transform hover:scale-105 transition duration-300">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-language text-5xl text-primary mr-6"></i>
                            <h3 class="text-2xl font-bold">一键文本翻译</h3>
                        </div>
                        <p class="text-gray-600 text-lg">快速准确的多语言翻译功能，支持多种设计软件。</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-xl p-8 transform hover:scale-105 transition duration-300">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-database text-5xl text-primary mr-6"></i>
                            <h3 class="text-2xl font-bold">一键数据模拟</h3>
                        </div>
                        <p class="text-gray-600 text-lg">一键生成逼真的模拟数据，提高设计效率。</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="guide" class="bg-gray-100 py-32">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-16">使用指南</h2>
                <!-- 添加安装步骤、使用方法和FAQ -->
            </div>
        </section>

        <section id="download" class="py-32">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl font-bold mb-16">安装 OneFill</h2>
                <div class="flex justify-center space-x-12">
                    <a href="#" class="flex flex-col items-center group">
                        <div class="bg-primary text-white w-24 h-24 flex items-center justify-center rounded-full group-hover:bg-blue-600 transition duration-300 shadow-lg group-hover:shadow-xl">
                            <i class="fab fa-figma text-4xl"></i>
                        </div>
                        <span class="mt-4 font-bold text-lg">Figma</span>
                    </a>
                    <a href="#" class="flex flex-col items-center group">
                        <div class="bg-primary text-white w-24 h-24 flex items-center justify-center rounded-full group-hover:bg-blue-600 transition duration-300 shadow-lg group-hover:shadow-xl">
                            <i class="fas fa-pencil-ruler text-4xl"></i>
                        </div>
                        <span class="mt-4 font-bold text-lg">MasterGo</span>
                    </a>
                    <a href="#" class="flex flex-col items-center group">
                        <div class="bg-primary text-white w-24 h-24 flex items-center justify-center rounded-full group-hover:bg-blue-600 transition duration-300 shadow-lg group-hover:shadow-xl">
                            <i class="fas fa-paint-brush text-4xl"></i>

        <section id="contact" class="bg-gray-100 py-32">
            <div class="container mx-auto px-6">

    <footer class="bg-dark text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 OneFill. 保留所有权利。</p>
        </div>
    </footer>

    <script>
        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 添加滚动效果
        const header = document.querySelector('header');
        const navLinks = document.querySelectorAll('header nav a');
        const logo = document.querySelector('header nav a span'); // 选择 logo 文字

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('nav-scrolled');
                navLinks.forEach(link => {
                    link.classList.remove('text-white', 'hover:text-gray-200');
                    link.classList.add('text-gray-800', 'hover:text-primary');
                });
                logo.classList.remove('text-white');
                logo.classList.add('text-primary');
            } else {
                header.classList.remove('nav-scrolled');
                navLinks.forEach(link => {
                    link.classList.add('text-white', 'hover:text-gray-200');
                    link.classList.remove('text-gray-800', 'hover:text-primary');
                });
                logo.classList.add('text-white');
                logo.classList.remove('text-primary');
            }
        });
    </script>
</body>
</html>
